// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

mainClassName = "br.ufrj.nce.Main"

dependencies {

	// XStream
	compile 'com.thoughtworks.xstream:xstream:1.4.10'

	//DB NoSQL
	compile 'org.mongodb.morphia:morphia:1.3.2'
	
	//CouchDB e Hibernate OGM
	compile 'org.hibernate.ogm:hibernate-ogm-bom:+'
	compile 'org.hibernate.ogm:hibernate-ogm-couchdb:+'
	compile 'org.hibernate:hibernate-search-orm:+'
	compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:+'
	compile 'javax.transaction:jta:1.1'
	
	// Lib pra rodar transações fora do container
	compile 'org.jboss.narayana.jta:narayana-jta:+'
	
	//Testes
	compile 'junit:junit:4.12'
	compile 'org.spockframework:spock-core:1.1-groovy-2.4'
	compile 'com.athaydes:spock-reports:1.3.1'

	
	//LogBack
	compile 'ch.qos.logback:logback-core:1.2.3'
}

